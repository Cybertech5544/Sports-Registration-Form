<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <span>Tech Sport</span>
            </div>
            <div class="title">
                <h1>Sports Registration Form</h1>
                <p>Fill out this form to register for your favorite sporting event.</p>
            </div>
        </div>

        <form id="registrationForm" class="form">
            <div class="participant-info">
                <h2>Participant Information</h2>
                <div class="info-side1">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="info-side2">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="address">Address</label>
                    <textarea id="address" name="address" required></textarea>

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>

                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" required>

                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
            </div>

            <div class="emergency-contact">
                <h2>Emergency Contact Information</h2>
                <div class="info-side1 full-side">
                    <label for="emergencyName">Full Name</label>
                    <input type="text" id="emergencyName" name="emergencyName" required>

                    <label for="emergencyPhone">Phone Number</label>
                    <input type="tel" id="emergencyPhone" name="emergencyPhone" required>

                    <label for="emergencyEmail">Email ID</label>
                    <input type="email" id="emergencyEmail" name="emergencyEmail" required>
                </div>
            </div>

            <div class="sports-info">
                <h2>Sports Information</h2>
                <div class="info-side1 full-side">
                    <label for="sport">Select Sport</label>
                    <select id="sport" name="sport" required>
                        <option value="">Select</option>
                        <option value="football">Football</option>
                        <option value="basketball">Basketball</option>
                        <option value="cricket">Cricket</option>
                        <option value="hockey">Hockey</option>
                        <option value="soccer">Soccer</option>
                    </select>

                    <label for="team">Team Name</label>
                    <input type="text" id="team" name="team" required>

                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" required>

                    <label for="height">Height</label>
                    <input type="text" id="height" name="height" required>

                    <label for="weight">Weight</label>
                    <input type="text" id="weight" name="weight" required>

                    <label for="previous-experience">Previous Experience</label>
                    <textarea id="previous-experience" name="previous-experience" required></textarea>

                    <label>T-shirt Size</label>
                    <div class="tshirt-options">
                        <input type="radio" id="t-shirt-size-s" name="t-shirt-size" value="S" required>
                        <label for="t-shirt-size-s">Small</label>
                        <input type="radio" id="t-shirt-size-m" name="t-shirt-size" value="M" required>
                        <label for="t-shirt-size-m">Medium</label>
                        <input type="radio" id="t-shirt-size-l" name="t-shirt-size" value="L" required>
                        <label for="t-shirt-size-l">Large</label>
                    </div>
                </div>
            </div>

            <div class="registration-fee">
                <h2>Registration Fee</h2>
                <div class="info-side1">
                    <label for="registration-fee">Registration Fee Amount</label>
                    <input type="number" id="registration-fee" name="registration-fee" placeholder="$50.00" readonly>

                    <label>Payment Method</label>
                    <div class="payment-options">
                        <input type="radio" id="cash" name="payment-method" value="cash" required>
                        <label for="cash">Cash</label>
                        <input type="radio" id="credit-card" name="payment-method" value="credit-card" required>
                        <label for="credit-card">Credit Card</label>
                    </div>
                </div>
                <div class="info-side2">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>

                    <label for="expiry-date">Expiry Date</label>
                    <input type="date" id="expiry-date" name="expiry-date" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </div>


            
            <div class="terms">
                <label for="terms">I agree to the terms and conditions</label>
                <span class="checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                  <svg>
                    <use xlink:href="#checkbox-30" class="checkbox"></use>
                  </svg>
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
                  <symbol id="checkbox-30" viewBox="0 0 22 22">
                    <path fill="none" stroke="currentColor" d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"/>
                  </symbol>
                </svg>
              </div>


            <div class="privacy-policy">
                <label for="privacy">I agree to the privacy policy</label>
                <span class="checkbox">
                    <input type="checkbox" id="privacy" name="privacy" required>
                  <svg>
                    <use xlink:href="#checkbox-30" class="checkbox"></use>
                  </svg>
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
                  <symbol id="checkbox-30" viewBox="0 0 22 22">
                    <path fill="none" stroke="currentColor" d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"/>
                  </symbol>
                </svg>
              </div>

            <!-- <div class="privacy-policy">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">I agree to the privacy policy</label>
            </div> -->

            <div class="submit-btn">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>
</body>

</html>
